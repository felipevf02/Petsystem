<form action="" class="formulario" onsubmit="operacaoRealizada(this);">
    <div class="fechar_janela" onclick="operacaoAbortada(this);">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
    </div>
    <fieldset>
        <legend style="text-shadow: 1px 1px 3px black;">CADASTRAR USUÁRIO</legend>
        <div class="formulario__grupo formulario__grupo--coluna-esq">
            <div class="grupo-itens">
                <label class="formulario__label" for="identificador">#ID</label>
                <input class="formulario__campo" type="number" name="identificador" min="0" disabled style="cursor: not-allowed;">
            </div>
            <div class="grupo-itens">
                <label class="formulario__label" for="prod">PRODUTO</label>
                <input class="formulario__campo" type="text" name="prod">
            </div>
        </div>
        <div class="formulario__grupo formulario__grupo--coluna-dir">
            <div class="grupo-itens">
                <label class="formulario__label" for="tipo">TIPO</label>
                <input class="formulario__campo" type="text" name="tipo">
            </div>
        </div>
        <div class="formulario__grupo">  
            <div class="grupo-itens">
                <label class="formulario__label" for="obs">DESCRIÇÃO</label>
                <textarea class="formulario__campo" name="observacoes" rows="5" style="resize: vertical;"></textarea>
            </div>
        </div>
        <div class="formulario__grupo formulario__grupo--coluna-esq">
            <div class="grupo-itens">
                <label class="formulario__label" for="identificador">VOLUME</label>
                <input class="formulario__campo" type="number" name="identificador" min="0.0" step="0.1">
            </div>
            <div class="grupo-itens">
                <label class="formulario__label" for="prod">UNIDADE</label>
                <input class="formulario__campo" type="text" name="prod">
            </div>
        </div>
        <div class="formulario__grupo formulario__grupo--coluna-dir">
            <div class="grupo-itens">
                <label class="formulario__label" for="identificador">PREÇO DO FORNECEDOR</label>
                <input class="formulario__campo" type="number" name="identificador" min="0.0" step="0.1">
            </div>
            <div class="grupo-itens">
                <label class="formulario__label" for="prod">PREÇO DE VENDA</label>
                <input class="formulario__campo" type="text" name="prod">
            </div>
        </div>
        
    </fieldset>
    <input type="submit" class="formulario__botao" value="CADASTRAR">
</form>
