{% load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    {%include 'parciais/_head.html'%}
    <title>Petsystem</title>
</head>
<script>
    function clearInputs(){
        document.getElementById('userid').value='';
        document.getElementById('password').value='';
    }
</script>

<body>
    <main>
        <div class="background">
            <div class="login">
                <figure>
                    <img id="logo" src="{% static 'vendor/imgs/dog.jpg'%}" alt="Logo PetSystem" style="box-shadow: 0em 1em 3em 0px;">
                </figure>
                <h2>Insira seu usuário e senha</h2>
                <form action="/" method="">
                    <input type="text" id="userid" name="userid" placeholder="Digite o nome de seu usuário..." required><br>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha..." required>
                    <div class="buttons">
                        <button class="button">Entrar</button>
                        <div class="cancel" onclick="clearInputs()">Cancelar</div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer style="position: fixed;">Copyright © 2021 A.Z.X. Consultoria</footer>
</body>
